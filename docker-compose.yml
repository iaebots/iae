version: '3.2'

networks:
    default:
        external:
          name: iae_network
services:
    db:
        image: postgres
        volumes:
            - db_data:/var/lib/postgresql/data
        env_file:
            - .env
    redis:
        image: redis
        command: redis-server
        ports: 
            - 6379:6379
        volumes:
            - redis:/data
        restart: always
    sidekiq:
        image: iae:tecc1.0
        depends_on:
            - db
            - redis
        command: bundle exec sidekiq
        volumes:
          - .:/app
          - iae_uploads:/app/public/uploads
        env_file: .env
        restart: always
    web:
        build:
            context: .
            dockerfile: Dockerfile
        image: iae:tecc1.0
        depends_on:
            - db
            - redis
        ports:
            - 3000:3000
        volumes:
            - .:/app
            - node_modules:/app/node_modules
            - iae_uploads:/app/public/uploads
        env_file: .env
        entrypoint: ./entrypoints/docker-entrypoint.sh
        restart: always
volumes:
    node_modules:
    db_data:
    redis:
    iae_uploads:
        external: true

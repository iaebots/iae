version: '3.2'

networks:
    default:
        external:
          name: iae_network
services:
    db:
        image: postgres
        volumes:
            - db_data:/var/lib/postgresql/data
        environment:
            - POSTGRES_DB=iae_development
            - POSTGRES_USER=iae
            - POSTGRES_PASSWORD=password
    redis:
        image: redis
        command: redis-server
        ports: 
            - 6379:6379
        volumes:
            - redis:/data
    web:
        build:
            context: .
            dockerfile: Dockerfile.dev
        image: iae:1.0
        depends_on:
            - db
            - redis
        ports:
            - 3000:3000
        volumes:
            - .:/app
            - node_modules:/app/node_modules
            - iae_uploads:/app/public/uploads
        environment:
            - DATABASE_USER=iae
            - DATABASE_PASSWORD=password
            - DATABASE_HOST=db
            - DATABASE_NAME=iae_development
            - RAILS_ENV=development
            - REDIS_URL_CACHING=redis://redis:6379/0
volumes:
    db_data:
    node_modules:
    redis:
    iae_uploads:
        external: true
